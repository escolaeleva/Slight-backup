apply plugin: 'com.android.application'

android {
    compileSdkVersion 15
    buildToolsVersion "28.0.1"

    defaultConfig {
        applicationId "de.shandschuh.slightbackup"
        minSdkVersion 3
        targetSdkVersion 11
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
